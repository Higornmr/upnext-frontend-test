<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
  <div class="header">
    <div class="img-header">
      <img class="img-left" src="/images/hero/desktop/left-leaves.png" alt="">
      <img src="/images/hero/desktop/plantperson.png" alt="">
      <img src="/images/hero/desktop/right-leaves.png" alt="">
    </div>
    <div class="header-text">
      <img src="images/icons/logo-white.svg" alt="Greenthumb" />
      <img src="images/hero/desktop/text-header.png" alt="texto do header">
      <img src="images/icons/arrow-down.svg" alt="arrow-down">
    </div>
  </div>

  <div class="menu">

    <div class="item-menu sun">
      <img class="icons" src="/images/illustrations/sun.png" alt="">
      <p><span>1.</span> Set the amount of
        <span>sunlight</span> your plant will get.
      </p>
      <select name="choise" id="">
        <option value="first">No</option>
        <option value="second">Low</option>
        <option value="third">Hight</option>
      </select>
    </div>

    <div class="item-menu water">
      <img class="icons" src="/images/illustrations/wateringcan.png" alt="">
      <p><span>2.</span> How often do you want to
        <span>water</span> your plant?
      </p>
      <select name="choise" id="">
        <option value="first">Regulary</option>
        <option value="second">Daily</option>
        <option value="third">Rarely</option>
      </select>
    </div>

    <div class="item-menu pets">
      <img class="icons" src="/images/illustrations/dog.png" alt="">
      <p><span>3.</span>Do you have pets? Do they <span>chew</span> plants?</p>
      <select name="choise" id="">
        <option value="first">True</option>
        <option value="second">False</option>
      </select>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">
      <h2>No results yetâ€¦</h2>
      <div class="text">
        <h3>Use the filters above to find the plant that best fits your environment :)</h3>
      </div>
    </div>
    <div class="footer-img">
      <img src="/images/illustrations/no-results.png" alt="">
    </div>
  </div>


</body>

</html>
