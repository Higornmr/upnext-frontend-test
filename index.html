<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="./script.js" defer></script>
  <script src="/plants.json"></script>

</head>

<body>
  <div class="header">
    <div class="img-header">
      <img class="img-left" src="/images/hero/desktop/left-leaves.png" alt="">
      <img src="/images/hero/desktop/plantperson.png" alt="">
      <img src="/images/hero/desktop/right-leaves.png" alt="">
    </div>
    <div class="header-text">
      <img src="images/icons/logo-white.svg" alt="Greenthumb" />
      <img src="images/hero/desktop/text-header.png" alt="texto do header">
      <img src="images/icons/arrow-down.svg" alt="arrow-down">
    </div>
  </div>

  <div class="menu">

    <div class="item-menu sun">
      <img class="icons" src="/images/illustrations/sun.png" alt="sol com oculos escuro">
      <p><span>1.</span> Set the amount of
        <span>sunlight</span> your plant will get.
      </p>
      <select id="sunlight">
        <option value="">Select sunlight</option>
        <option value="no">No sunlight</option>
        <option value="low">Low sunlight</option>
        <option value="high">High sunlight</option>
      </select>
    </div>

    <div class="item-menu water">
      <img class="icons" src="/images/illustrations/wateringcan.png" alt="regador">
      <p><span>2.</span> How often do you want to
        <span>water</span> your plant?
      </p>

      <select id="water">
        <option value="">Select water</option>
        <option value="regularly">Regularly</option>
        <option value="daily">Daily</option>
        <option value="rarely">Rarely</option>
      </select>
    </div>

    <div class="item-menu pets">
      <img class="icons" src="/images/illustrations/dog.png" alt="cara do cachorro">
      <p><span>3.</span>Do you have pets? Do they <span>chew</span> plants?</p>
      <select id="pets">
        <option value="">Select pets</option>
        <option value=true>Pet-friendly</option>
        <option value=false>Not pet-friendly</option>
      </select>
    </div>
  </div>

  <div class="cartItems">
    <div id="cart">
      <img id="hand" src="./images/illustrations/pick.png" alt="Mão segurando uma folha">
      <h2>Our picks for you</h2>
      <table id="plantsTable">
        <tbody class="items">
        </tbody>
      </table>
      <div class="items">
        <ul id="plant-list">
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">
      <h2>No results yet…</h2>
      <div class="text">
        <h3>Use the filters above to find the plant that best fits your environment :)</h3>
      </div>
    </div>
    <div class="footer-img">
      <img src="/images/illustrations/no-results.png" alt="">
    </div>
  </div> -->

</body>

</html>
